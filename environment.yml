name: foodprediction
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.12
  - pytorch=2.5.*
  - numpy
  - pandas
  - scipy
  - tqdm
  - transformers
  - sympy=1.13.1
  - nltk
  - scikit-learn
  - matplotlib
  - seaborn
  - plotly
  - jupyter
  - ipykernel
  - networkx
  - hyperopt
  - pyyaml
  - tensorboard
  - pip
  - pydantic
  - pip:
    - torch-geometric
    - torch-scatter
    - torch-cluster
    - torch-spline-conv

# Note: dreaMS is installed separately via:
# git clone https://github.com/pluskal-lab/DreaMS.git
# cd DreaMS
# pip install -e . 